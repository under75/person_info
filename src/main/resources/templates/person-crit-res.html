<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title
	th:text="${@environment.getProperty('app.name')} + ' - Результат, полученный методом findPersonsByPersCriteria'"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<br />
		<div class="card border-info">
			<div class="card-header text-white bg-info">Персональные данные, найденные по
				вашему запросу</div>
			<div class="card-body">
				<table class="table table-sm">
					<thead>
						<tr class="small">
							<th>ФИО</th>
							<th>ЕНП</th>
							<th>Дата рождения</th>
							<th>Пол</th>
							<th>ОИП</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="person : ${persons}" class='small'>
							<td th:text="${person.fio}" />
							<td th:text="${person.enp}" />
							<td
								th:text="${#temporals.format(person.birthDay, 'dd.MM.yyyy')}" />
							<td th:text="${person.gender}" />
							<td th:text="${person.oip}" />
						</tr>
					</tbody>
				</table>
				<input type="button" value="Выход" class="btn btn-sm btn-secondary"
					onclick="window.close();" />
			</div>
		</div>
	</div>
	<footer class="text-center text-lg-start fixed-bottom"
		th:fragment="footer" th:insert="copyright">
	</footer>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
